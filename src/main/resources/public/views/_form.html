<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vacation.country" class="form-control" id="country" placeholder="Destination Country"/>
    </div>
</div>
<div class="form-group">
    <label for="destination" class="col-sm-2 control-label">Destination</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vacation.destination" class="form-control" id="destination" placeholder="Vacation Destination"/>
    </div>
</div>
<div class="form-group">
    <label for="transportation" class="col-sm-2 control-label">Transportation</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vacation.transportation" class="form-control" id="transportation" placeholder="Way of Transportation"/>
    </div>
</div>
<div class="form-group">
    <label for="distance" class="col-sm-2 control-label">Distance</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vacation.distance" class="form-control" id="distance" placeholder="Distance in KM"/>
    </div>
</div>
<div class="form-group">
    <label for="departureDate" class="col-sm-2 control-label">Departure Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vacation.departureDate" class="form-control" id="departureDate" placeholder="Departure Date"/>
    </div>
</div>
<div class="form-group">
    <label for="returnDate" class="col-sm-2 control-label">Return Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vacation.returnDate" class="form-control" id="returnDate" placeholder="Return Date"/>
    </div>
</div>
<div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price in Euros</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vacation.price" class="form-control" id="price" placeholder="Price in Euros"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
